<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Facturación</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="formLogin">
      <img src="../assets/img/profile.png" alt="Logo" onerror="this.style.display='none'">
      <h1>Login</h1>
      
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        <small style="color: #999;">Prueba: user</small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <small style="color: #999;">Contraseña: 1234</small>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
    </form>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
